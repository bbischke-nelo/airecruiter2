# Alembic configuration for AIRecruiter v2

[alembic]
# Path to migration scripts
script_location = api/migrations

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s

# Prepend sys.path
prepend_sys_path = .

# Timezone for migration file date
# timezone =

# Max length of characters to apply to revision history
# truncate_slug_length = 40

# Set to true to run migrations in offline mode
# offline_mode = false

# Version file location
# version_locations = %(here)s/bar:%(here)s/bat

# Version file path separator (os.pathsep by default)
# version_path_separator = :

# Output encoding for files
output_encoding = utf-8

# Database URL (will be overridden by env.py from settings)
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Hooks to run after generating migrations

# Format using black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
